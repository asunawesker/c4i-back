{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Creación de códigos QR {% endblock %}</h1>
    <form method="post">
        <label for="batch">Lote</label>
        <br>
        <input type="text" name="batch"
               placeholder="Número de lote"
               value="{{ request.form['batch'] }}"></input>
        <br>

        <label for="amount">Cantidad</label>
        <br>
        <input type="text" name="amount"
               placeholder="Cantidad de etiquetas a realizar"
               value="{{ request.form['amount'] }}"></input>
        <br>

        <label for="dueDate">Fecha de vencimiento</label>
        <br>
        <input type="text" name="dueDate"
               placeholder="AAAA-MM-DD"
               value="{{ request.form['dueDate'] }}"></input>
        <br>

        <br>
        <button type="submit">Generar QRs</button>
    </form>

{% endblock %}
